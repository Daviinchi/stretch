<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Right Arm, Left Arm</title>
<style>
body { text-align: center; font-family: Arial, sans-serif; margin: 50px; }
.box { font-size: 24px; padding: 20px; border: 2px solid black; display: inline-block; }
</style>
</head>
<body>

<div class="box">Right Arm, Left Arm</div>
<h2 id="countdown">60</h2>

<!-- Adding images -->


<div class="image-container">
<img src="images/image1.jpg" alt="Right Arm, Left Arm">
</div>

<script>
let time = 60;
function countdown() {
if (time > 0) {
time--;
document.getElementById("countdown").textContent = time;
setTimeout(countdown, 1000);
} else {
window.location.href = "page3.html"; // Redirect to next page
}
}
countdown();
</script>

</body>
</html>
